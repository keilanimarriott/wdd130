<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="componentstyles.css">
    <title>Web Component</title>
</head>
<header>Tucker Throughout the Years</header>
<body>
    <div class="row">
        <div class="column">
          <img src="images/baby.JPG" alt="Tucker as a baby">
          <img src="images/christmas.JPEG" alt="Tucker in his Christmas clothing">
          <img src="images/couch.JPG" alt="Tucker sitting on couch">
        </div>
        <div class="column">
          <img src="images/forest.jpg" alt="Tucker backpacking">
          <img src="images/king.jpg" alt="Tucker dressed as a king">
          <img src="images/frisbee.JPG" alt="Tucker loves his frisbee">
          <img src="images/headtilt.JPG" alt="Tucker tilting his head">
        </div>
        <div class="column">
          <img src="images/paws.jpg" alt="Tucker with paws up on couch">
          <img src="images/puppy.jpg" alt="Tucker as a puppy">
          <img src="images/roll.JPG" alt="Tucker rolling in grass">
        </div>
        <div class="column">
          <img src="images/silly.JPG" alt="Tucker with face pressed against glass door">
          <img src="images/sleepy.JPG" alt="sleepy Tucker">
          <img src="images/tuck.jpg" alt="Tucker tucking">
          <img src="images/smile.jpg" alt="Tucker Smiling">
        </div>
      </div>
    
</body>
</html>
